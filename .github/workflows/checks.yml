name: Checks

on:
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get last successful commit SHA from this workflow
        id: last_success
        run: |
          echo "Trying to find last successful SHA for workflow 'Deploy' on branch ${{ github.ref_name }}"

          gh run list \
            --workflow="Deploy" \
            --branch=${{ github.ref_name }} \
            --status=success \
            --json headSha \
            --limit 1 > result.json

          LAST_SUCCESSFUL_SHA=$(jq -r '.[0].headSha // empty' result.json)

          if [ -z "$LAST_SUCCESSFUL_SHA" ]; then
            echo "‚ö†Ô∏è No successful run found. Falling back to origin/main"
            git fetch origin main
            LAST_SUCCESSFUL_SHA=$(git rev-parse origin/main)
          fi

          echo "Resolved last successful/known good SHA: $LAST_SUCCESSFUL_SHA"
          echo "LAST_SUCCESSFUL_SHA=$LAST_SUCCESSFUL_SHA" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Needed for gh CLI to access workflow runs

      - name: Debug last commit
        run: |
          echo "üîç Last base SHA for affected check: $LAST_SUCCESSFUL_SHA"

      - name: Run affected checks
        run: npx nx affected --targets=lint,build,test --base=$LAST_SUCCESSFUL_SHA --head=HEAD --parallel=4
