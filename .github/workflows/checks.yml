name: Checks

on:
  pull_request:
    branches: [main]
  workflow_call:

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Get last successful commit SHA from this workflow
        id: last_success
        run: |
          gh run list --workflow=checks.yml --branch=${{ github.ref_name }} --status=success --json headSha --limit 1 > result.json
          echo "LAST_SUCCESSFUL_SHA=$(jq -r '.[0].headSha' result.json)" >> $GITHUB_ENV
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Debug last commit
        run: echo "Last successful commit was $LAST_SUCCESSFUL_SHA"

      - name: Run affected checks
        run: npx nx affected --targets=lint,build,test --base=$LAST_SUCCESSFUL_SHA --head=HEAD
