name: Build Images

on:
  workflow_call:
    outputs:
      image_name:
        description: 'The built Docker image name'
        value: ${{ jobs.build-images.outputs.image_name }}
  workflow_dispatch:

jobs:
  build-images:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.build.outputs.digest }}
      image_name: ghcr.io/${{ github.repository }}/nx-multi-app:${{ github.sha }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/nx-multi-app:latest
            ghcr.io/${{ github.repository }}/nx-multi-app:${{ github.sha }}
          platforms: linux/arm64 # linux/arm64 for ARM devices like Raspberry Pi
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Summary
        run: |
          echo "## ðŸ³ Docker Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… **Build Status**: Successful" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“¦ **Repository**: ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ·ï¸ **Tags pushed**:" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}/nx-multi-app:latest\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`ghcr.io/${{ github.repository }}/nx-multi-app:${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ”— **Registry URL**: https://github.com/${{ github.repository }}/pkgs/container/nx-multi-app" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ“ **Commit**: [\`${{ github.sha }}\`](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})" >> $GITHUB_STEP_SUMMARY
          echo "ðŸ‘¤ **Triggered by**: @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
